<!DOCTYPE html>
<html>
    <head>
        <title>3d_models_sidebar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="website">
            <div class="marquee-wrapper">
                <span class="marquee-text" data-text="OpenGameArt"></span>
            </div>
            <div class="border">
                <button style="flex: 1;" onclick="window.open('https://opengameart.org/','_blank')">
                    <span class="arrowU">▲</span> Visit Webiste <span class="arrowU">▲</span>
                </button>
            </div>
        </div>
        <div class="website">
            <div class="marquee-wrapper">
                <span class="marquee-text" data-text="Kenney"></span>
            </div>
            <div class="border">
                <button style="flex: 1;" onclick="window.open('https://www.kenney.nl/','_blank')">
                    <span class="arrowU">▲</span> Visit Webiste <span class="arrowU">▲</span>
                </button>
            </div>
        </div>
        <div class="website">
            <div class="marquee-wrapper">
                <span class="marquee-text" data-text="CraftPix"></span>
            </div>
            <div class="border">
                <button style="flex: 1;" onclick="window.open('https://craftpix.net/','_blank')" aria-label="Open craftpix.net in a new tab">
                    <span class="arrowU">▲</span> Visit Webiste <span class="arrowU">▲</span>
                </button>
            </div>
        </div>
        <div class="website">
            <div class="marquee-wrapper">
                <span class="marquee-text" data-text="PolyPizza"></span>
            </div>
            <div class="border">
                <button style="flex: 1;" onclick="window.open('https://https://poly.pizza/','_blank')" aria-label="Open poly.pizza in a new tab">
                    <span class="arrowU">▲</span> Visit Webiste <span class="arrowU">▲</span>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
